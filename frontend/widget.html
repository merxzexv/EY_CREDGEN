<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CREDGEN Widget</title>
    <!-- Fonts + Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="frontend/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0D0D0D;
            color: #E5E5E5;
            font-family: Inter, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .notice-wrapper {
            max-width: 600px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(6px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.45);
        }
        h1 {
            font-size: 26px;
            margin-bottom: 12px;
            color: #FFFFFF;
            font-weight: 600;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
            color: #CFCFCF;
        }
        /* Optional: Make widget above everything */
        #credgen-chat-root {
            z-index: 9999;
        }
    </style>
</head>
<body>
<div class="notice-wrapper">
    <h1>3rd-Party Website</h1>
    <p>
        This page belongs to a third-party system.  
        We have integrated the <strong>CredGen AI Bot</strong> to provide automated assistance and support.
    </p>
</div>
<!-- Chat widget (UI generated by JS) -->
<script src="frontend/widget-ui.js"></script>
<script src="frontend/chat.js"></script>
</body>
</html>
